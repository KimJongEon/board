<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{include/layout}">

<head>
	<title>글 등록</title>
	<link href="post/css/postRegisterPage.css" rel="stylesheet">
	<script src="/post/js/postRegisterPage.js"></script>
</head>

<body>
<th:block layout:fragment="contents">
	<article>
		<div class="container postRegisterDiv" role="main">

			<h1>글 쓰기</h1>
			<hr/>
			<br/>
			<form name="form" id="form" role="form" method="post" action="/postRegister" enctype="multipart/form-data">

				<div class="mb-3">
					<label for="title">제목</label>
					<input type="text" class="form-control" name="p_title" id="title" placeholder="제목을 입력해 주세요">
				</div>				

				<div class="mb-3">
					<label for="content">내용</label>
					<textarea class="form-control" rows="5" name="p_content" id="content" placeholder="내용을 입력해 주세요" ></textarea>
				</div>

			<h2>파일업로드 Drag And Drop</h2>

			<div id="fileUpload" class="dragAndDropDiv">Drag & Drop Files Here</div>
				
				<div class="text-right"> 
					<button type="submit" class="btn btn-dark" id="btnSave">등록</button>
					<a href="/" class="btn btn-dark" id="btnList">목록</a>
				</div>	
			</form>
			
					
		</div>

	</article>

	
</th:block>
</body>

</html>
