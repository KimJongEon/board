<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{include/layout}">
<head>
	<title>글 목록</title>
	<link href="/post/css/postList.css" rel="stylesheet">
	<script src="/post/js/postList.js"></script>
</head>

<body>
<th:block layout:fragment="contents">
	<div class="container">
		<table class="table table-hover postListTable">
			<thead class="thead-dark">
				<tr>
					<th>글 번호</th>
					<th>제목</th>
					<th>작성자(아이디)</th>
					<th>일시</th>
					<th>조회수</th>
				</tr>
			</thead>

			<tbody>
				<tr 
				
				th:each = "postList : ${postList}"
					
					style = "cursor:pointer;" >
					<td th:text="${postList.p_no}"></td>
					<td th:text="${postList.p_title}" ></td>
					<td th:text="${postList.user_id}"></td>
					<td th:text="${postList.p_dt}"></td>
					<td th:Text="${postList.p_readCount}"></td>
				</tr>
			</tbody>
		</table>


		<hr />
		<p class="writeBtn">
			<a href="/postRegisterPage" class="btn btn-dark">글 쓰기</a>
		</p>
		
		<div class="text-center">
			<ul class="pagination paginationNumber"> 
				<!-- 이전 버튼 -->
				<li th:if="${pagination.prev} == true" class="page-item">
					<a class="page-link" href="#" th:onClick="|javascript:fn_prev('${pagination.page}', '${pagination.range}', '${pagination.rangeSize}')|">
					Previous</a>
				</li>
			
							
				<li th:each="idx : ${#numbers.sequence(pagination.startPage, pagination.endPage)}">
					<a class="page-link" th:text="${idx}" href="#" th:onClick="|javascript:fn_pagination('${idx}', '${pagination.range}', '${pagination.rangeSize}')|">
					</a>
				</li>
				
				
				<!-- 다음 버튼 -->
				<li th:if="${pagination.next} == true" class="page-item">
					<a class="page-link" href="#" th:onClick="|javascript:fn_next('${pagination.range}', '${pagination.range}', '${pagination.rangeSize}')|">
					Next</a>
				</li>

			</ul>
		</div>

	</div>
</th:block>
</body>

</html>
