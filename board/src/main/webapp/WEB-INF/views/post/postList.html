<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{include/layout}">
<head>
	<title>글 목록</title>
	<link href="post/css/postList.css" rel="stylesheet">
</head>

<body>
<th:block layout:fragment="contents">
	<div class="container">
		<table class="table table-striped postListTable">
			<thead class="thead-dark">
				<tr>
					<th>글 번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>일시</th>
					<th>조회수</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each = "postList : ${postList}" >
					<td th:text="${postList.p_no}"></td>
					<td th:text="${postList.p_title}" 
					style = "cursor:pointer;"
					onClick = "location.href='/postDetail'"></td>
					<td th:text="${postList.user_id}"></td>
					<td th:text="${postList.p_dt}"></td>
					<td th:Text="${postList.p_readCount}"></td>
				</tr>
			</tbody>
		</table>


		<hr />
		<p class="writeBtn">
			<a href="/postRegister" class="btn btn-dark">글 쓰기</a>
		</p>
		<div class="text-center">
			<ul class="pagination paginationNumber"> 
				<li class="page-item"><a class="page-link" href="#">Previous</a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#">4</a></li>
				<li class="page-item"><a class="page-link" href="#">Next</a></li>
			</ul>
		</div>

	</div>
</th:block>
</body>

</html>
