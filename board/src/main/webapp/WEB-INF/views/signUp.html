<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="include/layout">

<th:block layout:fragment="page_head">
	<title>회원가입 화면</title>
		<style>
	
	    .card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-bottom: 10px; /* Added */
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	}
	
	.form-signin .form-control {
  		position: relative;
  		height: auto;
  		-webkit-box-sizing: border-box;
     	-moz-box-sizing: border-box;
        	 box-sizing: border-box;
  		padding: 10px;
  		font-size: 16px;
	}
	</style>
</th:block>


<th:block layout:fragment="page_css">
</th:block>

<th:block layout:fragment="contents">
	<div class="card align-middle text-center"
		style="width: 20rem; border-radius: 20px; margin-top:5%;">
		<div class="card-title" style="margin-top: 30px;">
			<h2 class="card-title text-center" style="color: #113366;">회원가입</h2>
		</div>
		<div class="card-body">
			<form class="form-signin" method="POST" onSubmit="logincall();return false">
				<h5 class="form-signin-heading">회원가입 정보를 입력하세요</h5>
				<br/>
				
				<input type="text" id="user_id" class="form-control" placeholder="아이디" required autofocus>
				<br/>
				
				<input type="password" id="password_01" class="form-control" placeholder="비밀번호" required>
				<br/>
				
				<input type="password" id="password_02" class="form-control" placeholder="비밀번호 확인" required>
				<br/>
				
				<input type="text" id="user_nm" class="form-control" placeholder="이름" required autofocus>
				<br/>
				
				<input type="text" id="ph_no" class="form-control" placeholder="01012340000" required autofocus>
				<br/>
				
				<button id="btn-Yes" class="btn btn-lg btn-primary btn-block"
					type="submit">로 그 인</button>
			</form>

		</div>
	</div>
</th:block>

<th:block layout:fragment="page_js">

</th:block>


</html>
